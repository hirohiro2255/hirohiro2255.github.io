<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="reseter.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="hero-container">
        <h1 class="hero-heading">Learn to code by watching others</h1>
        <p class="hero-paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="form-container">
        <div class="infobar">
          <p>
            <span class="special-info">Try it free 7 days</span> then $20/mo.
            thereafter
          </p>
        </div>
        <div class="form-contents">
          <form>
            <div class="firstname-container">
              <input
                id="firstNameTerm"
                type="text"
                class="firstname common-input"
                placeholder="First Name"
              />
              <small id="firstname-error-msg" class="error-msg"></small>
              <!-- First name cannot be empty -->
            </div>
            <div class="lastname-container">
              <input
                id="lastNameTerm"
                type="text"
                class="lastname common-input"
                placeholder="Last Name"
              />
              <small id="lastname-error-msg" class="error-msg"></small>
            </div>
            <div class="email-container">
              <input
                id="emailTerm"
                type="email"
                class="email common-input"
                placeholder="Email Address"
              />
              <small id="email-error-msg" class="error-msg"></small>
            </div>
            <div class="password-container">
              <input
                id="passwordTerm"
                type="password"
                class="password common-input"
                placeholder="Password"
              />
              <small id="password-error-msg" class="error-msg"></small>
            </div>

            <div class="button-container">
              <button class="disabled-btn" type="submit">
                CLAIM YOUR FREE TRIAL
              </button>
              <p class="terms">
                By clicking the button, you are agreeing to our
                <a href="#">Terms and Services</a>
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
