<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reseter.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card-container">
      <img
        class="product-img"
        src="images/image-product-mobile.jpg"
        alt="product-preview-img"
      />
      <div class="text-container">
        <p>PERFUME</p>
        <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="description-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          <br class="line-wrap" />Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="detailed-price-component">
          <h2 class="discount-price">$149.99</h2>
          <p class="original-price">$169.99</p>
        </div>
        <a class="btn">
          <img src="images/icon-cart.svg" width="14.39" height="16" alt="" />
          Add to Cart
        </a>
      </div>
    </main>
  </body>
</html>
