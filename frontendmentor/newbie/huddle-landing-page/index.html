<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <script
      src="https://kit.fontawesome.com/d0b14c9d9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header-container mobile-container">
      <img class="header-img" src="images/logo.svg" alt="header-title" />
    </header>
    <main class="hero-container mobile-container">
      <section class="hero-img-container">
        <img
          src="images/illustration-mockups.svg"
          class="hero-img"
          alt="hero-image"
        />
      </section>
      <section class="hero-detail-container">
        <h1 class="hero-title">Build The Community Your Fans Will Love</h1>
        <p class="hero-detail">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="button-container">
          <button class="register-button">Register</button>
        </div>
      </section>
    </main>
    <footer class="footer mobile-container">
      <nav class="icon-list">
        <ul>
          <li>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </li>
          <li class="twitter-icon">
            <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
          </li>
          <li>
            <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
