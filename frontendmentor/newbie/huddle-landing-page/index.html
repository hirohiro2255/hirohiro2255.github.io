<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/d0b14c9d9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="sanitize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="header-logo" src="images/logo.svg" alt="header-logo" />
    <main class="hero-container w-container">
      <img
        class="hero-img"
        src="images/illustration-mockups.svg"
        alt="hero-img"
      />
      <section class="hero-description">
        <h1 class="hero-heading">Build The Community Your Fans Will Love</h1>
        <p class="hero-paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </section>
      <footer class="footer">
        <a href="#" class="sns facebook"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="#" class="sns twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="sns instagram"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </footer>
    </main>
  </body>
</html>
